esphome:
  name: "water-pressure-01"
  friendly_name: "Water Pressure 01"

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

logger:

api:
  encryption:
    key: !secret pressure_probe_encryption_key

ota:
  - platform: esphome
    password: !secret pressure_probe_ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Water-Pressure-01-Fallback"
    password: !secret pressure_probe_wifi_ap_password

captive_portal:

# Raw voltage output for calibration - update every 1s
sensor:
  - platform: adc
    pin: GPIO1
    name: "Debug Raw GPIO1"
    update_interval: 1s
    attenuation: 12db
    unit_of_measurement: "V"
    accuracy_decimals: 3
